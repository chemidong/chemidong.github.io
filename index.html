<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
	content = "IE=edge,chrome=1">

	<!-- Site info -->
	<title>Nayeon HMS</title>
	<meta name="description" content = "SE Hotel Management System">
	<meta name="author" content="chemidong">
	<!-- Style -->
	<link href="assets/css/bootstrap.css" rel="style">
    <style type="text/css">
	    body{
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
      	.form-signin{
			max-width: 300px;
			padding: 19px 29px 29px;
			margin: 0 auto 20px;
			background-color: #fff;
			border: 1px solid #e5e5e5;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
         	box-shadow: 0 1px 2px rgba(0,0,0,.05); 
        }
		.form-signin .form-signin-heading,
        .form-signin .checkbox {
			margin-bottom: 10px;
		}
		.form-signin input[type="text"],
		.form-signin input[type="password"] {
			font-size: 16px;
			height: auto;
			margin-bottom: 15px;
			padding: 7px 9px;
		}				       
	</style>
</head>

<body>
	<div class="container">
		<form class="form-signin">
	        <h2 class="form-signin-heading">로그인하세요</h2>
	        <input type="text" class="input-block-level" placeholder="이메일 주소">
	        <input type="password" class="input-block-level" placeholder="암호">
	        <label class="checkbox">
				<input type="checkbox" value="remember-me"> 로그인 유지
	        </label>
	        <button class="btn btn-large btn-primary" type="submit">로그인</button>
  		</form>
	</div><!-- /#master-wrap -->
</body>
<!-- Main Scripts -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/transition.js"></script>
<script src="assets/js/alert.js"></script>
<script src="assets/js/modal.js"></script>
<script src="assets/js/dropdown.js"></script>
<script src="assets/js/scrollspy.js"></script>
<script src="assets/js/tab.js"></script>
<script src="assets/js/tooltip.js"></script>
<script src="assets/js/popover.js"></script>
<script src="assets/js/button.js"></script>
<script src="assets/js/collapse.js"></script>
<script src="assets/js/carousel.js"></script>
<script src="assets/js/typeahead.js"></script>
</html>
